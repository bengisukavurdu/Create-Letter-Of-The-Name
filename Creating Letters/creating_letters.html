<script id="vertex-shader" type="x-shader/x-vertex">
   attribute vec4 vPosition;
   uniform float vRotation;
   uniform float vScale;
   uniform float vTranslation_x;
   uniform float vTranslation_y;
   void main(){ 
   
     gl_Position = vPosition;
	 
     gl_Position.x = cos(vRotation) * ((vPosition.x + vTranslation_x) * vScale) - sin(vRotation) * vPosition.y;
	 gl_Position.y = sin(vRotation) * vPosition.x + cos(vRotation) * ((vPosition.y + vTranslation_y) * vScale);
	 gl_Position.z = 0.0;
	 gl_Position.w = 1.0;
	 
	 
	
	   
   }
</script>

<script id="fragment-shader" type="x-shader/x-fragment"> 
   precision mediump float;
   uniform vec4 allColor;   
   void main() {
      gl_FragColor = allColor;
   }
</script>
